<!doctype html>
<html lang="es">
<head>
  <title>Billetera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <meta name="theme-color" content="#000">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="//unpkg.com/swiper/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@6.7.0/swiper-bundle.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <style>
    .item-borrar{
      cursor: pointer;
    }
    @media screen and (min-width:900px) {
      .item-borrar{
        display: none;
      }
      .item-proyecto:hover .item-borrar{
        display: inline-block;
      }
    }
  </style>
</head>
<body class="bg-light my-5">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 ">
            <div class="card shadow-sm border-0">
              <a class="btn btn-white text-dark" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Añadir nuevo proyecto <i class="float-end pt-1 fa fa-plus"></i>
              </a>
            
              <div class="collapse" id="collapseExample">
                <div class="card-body">
                  <form id="nuevo">
                    <input type="Titulo" class="form-control input-titulos" placeholder="Título del proyecto">
                    <div class="row">
                      <div class="col-6"> Desde
                        <input type="date" class="form-control">
                      </div>
                      <div class="col-6"> Hasta
                        <input type="date" class="form-control">
                      </div>
                      <div class="col-12">
                        <small>Agregar item</small>
                      </div>
                    </div>
                    <div class="d-grid gap-2">
                      <button id="btn_agregar" class="btn btn-primary mt-5 mb-3 border-0 btn-block fw-bold">Añadir</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <h6 class="mt-3">PROYECTOS</h6>
            <div id="lista-proyectos" class="mb-3">

            </div>

          </div>
        </div>
    </div>
    <div id="template-lista" style="display: none;">
      <div class="card card-body shadow-sm border-0 mb-2 item-proyecto">
        <div class="row">
          <div class="col-10">
            <h6 id="titulo"></h6>
          </div>
          <div class="col-2 text-end">
            <span class="item-porcentaje text-primary">90%</span> <span class="item-borrar"><i class="fas fa-trash-alt text-danger"></i></span>
          </div>

        </div>
      </div>
    </div>
    <script>
      getProjects();
      document.getElementById('nuevo').addEventListener('submit', function(e){
        e.preventDefault();

        var inputs = {
          id: Date.now(),
          titulo: document.querySelector('.input-titulos').value
        }
        console.log(JSON.stringify(inputs))
        createProject(inputs);
        getProjects()
        
      })

    </script>
</body>
</html>
